<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <script type="text/javascript">
        / This section is only needed once per page if manually copying /
        if (typeof MauticSDKLoaded == 'undefined') {
            var MauticSDKLoaded = true;
            var head            = document.getElementsByTagName('head')[0];
            var script          = document.createElement('script');
            script.type         = 'text/javascript';
            script.src          = 'https://mkt.henriqueandrade.com.br/media/js/mautic-form.js';
            script.onload       = function() {
                MauticSDK.onLoad();
            };
            head.appendChild(script);
            var MauticDomain = 'https://mkt.henriqueandrade.com.br';
            var MauticLang   = {
                'submittingMessage': "Por favor, aguarde..."
            }
        }
    </script>
    
    <div id="mauticform_wrapper_aulagratuita" class="mauticform_wrapper">
        <form autocomplete="false" role="form" method="post" action="https://mkt.henriqueandrade.com.br/form/submit?formId=1" id="mauticform_aulagratuita" data-mautic-form="aulagratuita" enctype="multipart/form-data">
            <div class="mauticform-error" id="mauticform_aulagratuita_error"></div>
            <div class="mauticform-message" id="mauticform_aulagratuita_message"></div>
            <div class="mauticform-innerform">
    
                
              <div class="mauticform-page-wrapper mauticform-page-1" data-mautic-form-page="1">
    
                <div id="mauticform_aulagratuita_nome" class="mauticform-row mauticform-text mauticform-field-1">
                    <label id="mauticform_label_aulagratuita_nome" for="mauticform_input_aulagratuita_nome" class="mauticform-label">Nome</label>
                    <input id="mauticform_input_aulagratuita_nome" name="mauticform[nome]" value="" class="mauticform-input" type="text">
                    <span class="mauticform-errormsg" style="display: none;"></span>
                </div>
    
                <div id="mauticform_aulagratuita_email" class="mauticform-row mauticform-email mauticform-field-2">
                    <label id="mauticform_label_aulagratuita_email" for="mauticform_input_aulagratuita_email" class="mauticform-label">E-mail</label>
                    <span class="mauticform-helpmessage">Digite aqui seu melhor e-mail</span>
                    <input id="mauticform_input_aulagratuita_email" name="mauticform[email]" value="" class="mauticform-input" type="email">
                    <span class="mauticform-errormsg" style="display: none;"></span>
                </div>
    
                <div id="mauticform_aulagratuita_submit" class="mauticform-row mauticform-button-wrapper mauticform-field-3">
                    <button type="submit" name="mauticform[submit]" id="mauticform_input_aulagratuita_submit" value="" class="mauticform-button btn btn-default">Enviar</button>
                </div>
                </div>
            </div>
    
            <input type="hidden" name="mauticform[formId]" id="mauticform_aulagratuita_id" value="1">
            <input type="hidden" name="mauticform[return]" id="mauticform_aulagratuita_return" value="">
            <input type="hidden" name="mauticform[formName]" id="mauticform_aulagratuita_name" value="aulagratuita">
    
            </form>
    </div>
</body>
</html>
