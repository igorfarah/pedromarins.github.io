---
layout: default
---

<div class="post">

  <header class="post-header">
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }} • Leitura de {{ page.reading }}</p>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-subtitle">{{ page.subtitle }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <footer class="post-footer">
    <div>
      <p>compartilhe</p>
    </div>

    <div class="author">
      <img class="author-img" src="{{ "/img/pedro-marins.jpg" | prepend: site.baseurl }}" alt="Pedro Marins">
      <h3 class="author-name">Pedro Marins</h3>
      <a href="https://twitter.com/pedromarins" class="author-follow twitter-follow-button" data-show-count="false" data-lang="pt" data-size="large">Seguir @pedromarins</a>
    </div>

    <div>
      <p>se inscreva na newsletter</p>
    </div>
    <!-- mailchimp -->

    <div>
      <p>comentários</p>
    </div>

  </footer>
</div>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
