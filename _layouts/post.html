---
layout: default
---

<div class="post">

  <header class="post-header">
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }} • Leitura de {{ page.reading }}</p>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-subtitle">{{ page.subtitle }}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <footer class="post-footer">
    <div class="post-share">
      <h3>Compartilhe</h3>
      <a href="https://twitter.com/share" class="post-share-twitter twitter-share-button" data-via="pedromarins" data-lang="pt" data-size="medium">Tweetar</a>

      <div class="post-share-facebook fb-share-button" data-href="{{ page.url | prepend: site.baseurl }}" data-layout="button_count"></div>
    </div>

    <div class="post-author">
      <img class="post-author-img" src="{{ "/img/pedro-marins.jpg" | prepend: site.baseurl }}" alt="Pedro Marins">
      <h3 class="post-author-name">Pedro Marins</h3>
      <a href="https://twitter.com/pedromarins" class="post-author-follow twitter-follow-button" data-show-count="false" data-lang="pt" data-size="large">Seguir @pedromarins</a>
    </div>

    <div class="post-newsletter">
      <h3>Newsletter</h3>
      {% include newsletter.html %}
    </div>

    <div>
      <p>comentários</p>
    </div>

  </footer>
</div>


<!-- Twitter share and follow buttons -->
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

<!-- Facebook share button -->
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4&appId=1437113109931486";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
